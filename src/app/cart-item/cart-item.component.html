<div class="cartItems">
  <div style="margin-left: 50px">
    <img
      src="http://localhost:3000/img/images?filename={{
        cartItem.imageFile
      }}&width={{ width }}&height={{ height }}"
    />
  </div>
  <div>
    <p style="font-weight: bold">{{ cartItem.title }}</p>
    <p>Unit price: ${{ cartItem.price }}</p>
    <p>Number of items: {{ cartItem.quantity }}</p>
  </div>
</div>
