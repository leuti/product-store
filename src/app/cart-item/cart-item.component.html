<div class="cartItems">
  <div class="item-image" style="margin-left: 50px">
    <img
      src="http://shop1-env.eba-dcmw5bnw.eu-central-1.elasticbeanstalk.com/mages?filename={{
        cartItem.imageFile
      }}&width={{ width }}&height={{ height }}"
    />
  </div>
  <div class="item-details">
    <p style="font-weight: bold">{{ cartItem.title }}</p>
    <p>Unit price: ${{ cartItem.price }}</p>
    <p>Number of items: {{ cartItem.quantity }}</p>
  </div>
  <button class="remove-item-btn" (click)="removeItem(cartItem)">X</button>
</div>
