<div class="success-container">
  <h1>Success</h1>
  <div class="order-info">
    <p>
      Thank you, <span class="highlight">{{ orderDetails.fullName }}</span>
    </p>
    <p>
      Your <span class="highlight">${{ orderDetails.totalPrice }}</span> order
      is confirmed!
    </p>
  </div>
  <p>Please allow 1-3 business day(s) for shipping</p>
  <button class="back-button" (click)="clearCart()">
    Back to product list
  </button>
</div>
