<div class="centered-content">
  <h1>{{ title }}</h1>
  <div class="content-wrapper">
    <div class="cart-container">
      <div class="cart-items" *ngIf="cartCount > 0">
        <app-cart-item
          *ngFor="let cartItem of cartItems"
          [cartItem]="cartItem"
        ></app-cart-item>
        <button style="margin-left: 20px" (click)="clearCart()">
          Clear Cart
        </button>
      </div>
      <div *ngIf="cartCount == 0">
        <p>Shopping Cart is empty</p>
      </div>
      <p class="total-price">Total Price: ${{ getTotalPrice() }}</p>
    </div>
    <div class="address">
      <app-address [getTotalPrice]="getTotalPrice"></app-address>
    </div>
  </div>
</div>
