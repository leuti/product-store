<h1>{{ title }}</h1>
<br />
<div class="cartMain">
  <div>
    <app-cart-item
      *ngFor="let cartItem of cartList"
      [cartItem]="cartItem"
    ></app-cart-item>
    <button style="margin-left: 20px" (click)="clearCart()">Clear Cart</button>
  </div>
  <app-address></app-address>
</div>
<p>Total Price: {{ getTotalPrice() }}</p>
