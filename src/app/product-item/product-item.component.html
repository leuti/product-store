<div class="prodItem">
  <h3>{{ product.title }}</h3>
  <p>{{ product.pictureUrl }}</p>
  <p>{{ product.description }}</p>
  <p>{{ product.price }}</p>
  <p>{{ product.quantity }}</p>
  <button
    class="btn btn-primary"
    style="margin-right: 10px"
    (click)="addToCart(product)"
  >
    Add to Cart
  </button>
  <br />
</div>
