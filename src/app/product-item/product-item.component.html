<div class="prodItem">
  <h3>{{ product.title }}</h3>
  <img
    src="http://localhost:3000/img/images?filename={{
      product.imageFile
    }}&width={{ width }}&height={{ height }}"
  />
  <p>{{ product.description }}</p>
  <p>{{ product.price }}</p>
  <p>{{ product.quantity }}</p>
  <button
    class="btn btn-primary"
    style="margin-right: 10px"
    (click)="addToCart(product)"
  >
    Add to Cart
  </button>
  <br />
</div>
