<div class="centered-content">
  <h1>{{ title }}</h1>
  <input
    class="search-field"
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="filterProducts()"
    placeholder="Search product titles..."
  />
  <div class="productList">
    <app-product-item
      (productAddedToCart)="handleProductAddedToCart($event)"
      *ngFor="let product of filteredProducts"
      [product]="product"
    ></app-product-item>
  </div>
</div>
