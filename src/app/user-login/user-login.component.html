<div class="centered-content">
  <form>
    <h3>Login</h3>
    <input type="text" name="login" placeholder="login" [(ngModel)]="login" />
    <input
      type="password"
      name="password"
      placeholder="password"
      [(ngModel)]="password"
    />

    <button style="margin-left: 20px" (click)="loginUser(login, password)">
      Login
    </button>
  </form>
</div>
