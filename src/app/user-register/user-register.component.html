<div class="centered-content">
  <form
    (ngSubmit)="
      register({
        login: user.login,
        password: user.password,
        firstName: user.firstName,
        lastName: user.lastName,
        email: user.email,
        token: user.token
      })
    "
    #form="ngForm"
    class="comp-form"
  >
    <h1>Register to Shop</h1>

    <div class="input-group">
      <p>Login</p>
      <input
        type="text"
        name="login"
        required
        minlength="3"
        maxlength="20"
        placeholder="(minimum 3 characters)"
        [(ngModel)]="user.login"
        #loginInput="ngModel"
      />
    </div>
    <div class="input-group">
      <p>Password</p>
      <input
        type="password"
        name="password"
        required
        minlength="6"
        maxlength="50"
        placeholder="(minimum 6 characters)"
        [(ngModel)]="user.password"
        #passwordInput="ngModel"
      />
    </div>
    <div class="input-group">
      <p>First Name</p>
      <input
        type="text"
        name="firstName"
        required
        minlength="6"
        maxlength="50"
        placeholder="(minimum 6 characters)"
        [(ngModel)]="user.firstName"
        #firstNameInput="ngModel"
      />
    </div>
    <div class="input-group">
      <p>Last Name</p>
      <input
        type="text"
        name="lastName"
        required
        minlength="6"
        maxlength="50"
        placeholder="(minimum 6 characters)"
        [(ngModel)]="user.lastName"
        #lastNameInput="ngModel"
      />
    </div>
    <div class="input-group">
      <p>E-mail</p>
      <input
        type="text"
        name="email"
        required
        minlength="3"
        maxlength="50"
        placeholder="E-Mail"
        [(ngModel)]="user.email"
        #emailInput="ngModel"
      />
    </div>
    <div class="register-container">
      <input
        type="submit"
        value="Register"
        [disabled]="
          form.invalid ||
          loginInput.pristine ||
          passwordInput.pristine ||
          firstNameInput.pristine ||
          lastNameInput.pristine ||
          emailInput.pristine
        "
      />

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
